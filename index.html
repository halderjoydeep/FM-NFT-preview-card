<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.min.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="container card">
      <picture class="image-wrapper">
        <div class="overlay">
            <img src="images/icon-view.svg" alt="view icon">
        </div>
        <img class="nft-image" src="images/image-equilibrium.jpg" alt="Equilibrium image" />
      </picture>
      <section class="content">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="specs">
          <div class="price">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="duration">
            <img src="images/icon-clock.svg" />
            <p>3 days left</p>
          </div>
        </div>
        <hr />
        <figure class="creator">
          <img src="images/image-avatar.png" alt="Creator image" />
          <figcaption>Creation of <span class="creator-name">Jules Wyvern<span class="creator-name"></figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
